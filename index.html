<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="index.js" defer></script>
    <title>TO DO LIST</title>
</head>
<body class="bg-[url('/img/botanical-cannabis-leaf-wallpaper-with-empty-space_52683-51644 (1).jpg')] bg-no-repeat bg-cover  flex justify-center place-content-center items-center">
    <div class="w-1/2 h-96 bg-green-800 z-50 w-3/6 mt-48 shadow-lg shadow-gray-800 rounded-lg 412:w-11/12 360:w-11/12 601:w-11/12 768:w-2/3 962:w-3/5 1280:w-1/2">
        <h1 class="text-white text-4xl text-center pt-12 font-bold uppercase 412:text-3xl 360:text-3xl 601:text-4xl 768:text-[42px] 962:text-4xl">to do list</h1>
        <div class="flex justify-center mt-4">
            <p id="totalNum" class="text-white text-sm capitalize text-center inline pr-2 768:text-base">total</p>
            <p id=completedNum class="text-white text-sm capitalize inline pr-2 768:text-base"> completed </p>
            <p id=pendingNum class="text-white text-sm capitalize inline pr-2 768:text-base"> pending</p>
        </div>
        <input id="todoInput" type="text" placeholder="Add Your Task ..." class="px-2 mt-4 ml-56 family-cursive placeholder:text-orange-200 text-orange-200 border-b-2 inline m-auto caret-orange-200 rounded-l-md border-orange-200 outline-none bg-inherit 412:ml-14 412:placeholder:text-sm 412:w-56 360:w-56 360:placeholder:text-sm 360:ml-12 601:ml-40 768:placeholder:text-base 768:w-64 768:ml-28 800:ml-32 962:ml-40 962:w-60 1280:ml-48"><i id="submitTodoBtn" class="uil uil-pen inline bg-orange-200 p-3 px-1.5 py-1.5 rounded-r-md cursor-pointer hover:bg-white hover:text-green-800"></i>

        <!-- todos -->
        <div id="todoContainer" class="w-full bg-green-800  rounded-lg ">
            <table id="tableElement" class="w-10/12 m-auto mt-4 412:w-11/12 360:w-11/12">
                <thead class="text-white ">
                    <th class="w-4 text-center 412:text-sm 360:text-sm 768:text-base 962:text-lg">Num</th>
                    <th class="w-52 text-left  pl-2 412:text-sm 360:text-sm 768:text-base 962:text-lg">Task</th>
                    <th class="w-4 text-center 412:text-sm 412:px-1 360:text-sm 360:px-1 768:text-base 962:text-lg">Date</th>
                    <th class="w-4 text-center 412:text-sm 412:px-1 360:text-sm 360:px-1 768:text-base 962:text-lg">Status</th>
                    <th class="w-4 text-center 412:text-sm 412:px-1 360:text-sm 360:px-1 768:text-base 962:text-lg">Delete</th>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
